<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    
    
</head>
<body>


    
    <div class="card_container">
        <a href="https://www.youtube.com/watch?v=jUByQLfakJ8&list=PL5e68lK9hEzeno7BZD9q3Ay-4OmT9LGu4&index=7">inspired by Online Tutorials</a>
        
        <div class="card">

            <div class="img-box">
                <div class="card-button visible" onclick = "open_close();">
                    <span>view profile</span>
                </div>
            </div>

            <div class="content-box hidden">

                <div class="close-button" onclick = "open_close();" >
                    <span>+</span>
                </div>

                <h3>Someone famous</h3>

                <h4>Web designer</h4>

                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>

                <div class="follow">
                    <span>Follow</span>
                </div>

                <div class="icons">
                    <span class="iconify facebook" data-icon="fontisto:facebook"></span>
                    <span class="iconify twitter" data-icon="fontisto:twitter"></span>
                    <span class="iconify google" data-icon="fontisto:google"></span>
                </div>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
    
</body>
</html>
